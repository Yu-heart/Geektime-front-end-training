<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <title>JSX Carousel</title>    
    <style>
        .carousel {
            overflow: hidden;
            width: 500px;
            height: 280px;
            white-space: nowrap;
        }
        .carousel > div {
            width: 500px;
            height: 280px;
            display: inline-block;
            background-size: contain;
            transition: ease 0.5s;

        }
    </style>
</head>

<body>
    <script src="./main.js"></script>
</body>

</html>
